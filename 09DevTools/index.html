<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello World!');

    // Interpolated
    const foo = 'ðŸ˜¸';
    console.log('Interpolarate stuff %s the old way...', 'ðŸ˜¸');
    console.log(`...and the ES6 ${foo} way`);

    // Styled
    console.log('%c I\'m some nicely styled console message', 'font-size: 20px; background: gold; color: DimGray;');

    // warning!
    console.warn('Whoops you should do this a bit different or else...');

    // Error :|
    console.error('Whoops now you\'re fucked...');

    // Info
    console.info('Tudta Ã–n?');

    // Testing
    const p = document.querySelector('p');
    // console.log(p.style.color);
    console.assert(p.style.color === '#BADA55', 'No it is not!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      //console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`He is ${dog.age} years old`);
      console.log(`He is ${dog.age * 7} dog-years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('foo');
    console.count('bar');
    console.count('foo');
    console.count('bar');
    console.count('foo');
    console.count('foo');
    console.count('bar');

    // timing
    console.time('Fetching data...');
    fetch('https://api.github.com/users/Cooty')
      .then(data => data.json())
      .then((data) => {
        console.log(data);
        console.timeEnd('Fetching data...');
      });

    console.table(dogs);  

  </script>
</body>
</html>
