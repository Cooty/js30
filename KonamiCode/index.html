<!doctype html>
<html>
    <head>
        <meta name charset="utf-8">
        <title>JavaScript 30 - 12 Keyboard sequance</title>
    </head>
    <body>

    <script src="https://www.cornify.com/js/cornify.js"></script>  
    <script>
        const pressed = [];
        const secretCode = 'iddqd';

        window.addEventListener('keyup', (e) => {
            console.log(e.key);
            pressed.push(e.key);
            pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
            console.log(pressed);

            if(pressed.join('').includes(secretCode)) {
                console.log('Ponty!');
                cornify_add();
            }
        });
    </script>    
    </body>
</html>
